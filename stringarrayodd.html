<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let newarr=[];
        let aa=["hello","ooook"];
        for(i=0;i<aa.length;i++){
            let arr="";
           for(j=0;j<aa[i].length;j++){
            if(j%2==0){
              arr+=aa[i][j];
            }
        }
           newarr.push(arr);
        }
        console.log(newarr);
    </script>
</body>
</html>
