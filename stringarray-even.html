<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        var temp=[];
       
        var str=["hello","ooook"]
        for(i=0;i<str.length;i++){
            var arr="";
           
            for(j=0;j<str[i].length;j++){
                if(j%2!=0){
                    arr=arr+str[i][j];
                }
            }
            temp.push(arr);
        }
        console.log(temp);



        
    </script>
</body>
</html>
